<!DOCTYPE html>

<body>
    <script>
        class Square {
            constructor(width) {
                this.width = width;
                this.height = width;
            }

            get area () {
                return this.width + this.height;
            }
        }

        let square1 = new Square(25);
        console.log(square1.area);

    </script>
</body>
